<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./jsslide.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" />

</head>

<body>
    <div class="container mt-5">
        <div class="carousel slide mb-5" data-ride="carousel" id="slider1">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block img-fluid" src="./img/first-img.jpeg" alt="first-slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block img-fluid" src="./img/second.webp" alt="second-slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block img-fluid" src="./img/third.jpg" alt="third-slide">
                </div>
            </div>
        </div>
        <h2 class="text-center text-success">SLIDE WITH CONTROL</h2>
        <div class="carousel slide mb-5" data-ride="carousel" id="slider2">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block img-fluid" src="./img/one-slide.jpg" alt="first-slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block img-fluid" src="./img/two-slide.jpg" alt="second-slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block img-fluid" src="./img/three-slide.jpg" alt="third-slide">
                </div>
            </div>

            <a href="#slider2" class="carousel-control-prev" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a href="#slider2" class="carousel-control-next" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
        <h2 class="text-center text-success">SLIDE WITH indicate</h2>
        <div class="carousel slide mb-5" data-ride="carousel" id="slider3">
            <ol class="carousel-indicators">
                <li class="active" data-target="#slider3" data-slide-to="0"></li>
                <li data-target="#slider3" data-slide-to="1"></li>
                <li data-target="#slider3" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block img-fluid" src="./img/one-slide.jpg" alt="first-slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block img-fluid" src="./img/two-slide.jpg" alt="second-slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block img-fluid" src="./img/three-slide.jpg" alt="third-slide">
                </div>
            </div>

            <a href="#slider3" class="carousel-control-prev" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a href="#slider3" class="carousel-control-next" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
        <h2 class="text-center text-success">SLIDE WITH CAPTION</h2>
        <div class="carousel slide mb-5" data-ride="carousel" id="slider4">
            <ol class="carousel-indicators">
                <li class="active" data-target="#slider4" data-slide-to="0"></li>
                <li data-target="#slider4" data-slide-to="1"></li>
                <li data-target="#slider4" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block img-fluid" src="./img/one-slide.jpg" alt="first-slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h3>Slide One</h3>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block img-fluid" src="./img/two-slide.jpg" alt="second-slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h3>Slide Two</h3>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block img-fluid" src="./img/three-slide.jpg" alt="third-slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h3>Slide Three</h3>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                    </div>
                </div>
            </div>

            <a href="#slider4" class="carousel-control-prev" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a href="#slider4" class="carousel-control-next" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>






    </div>






    <script src=" https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js "></script>

    <script>
        $('.carousel').carousel({
            interval: 3000,
            Keyboard: true,
            pause: 'hover',
            wrap: true
        })
    </script>
</body>

</html>
