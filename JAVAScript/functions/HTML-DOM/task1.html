<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#">
        <label for="input">Input1</label>
        <input type="number" id="input1">
        <input type="radio"><label for="radio">addition</label>
        <label for="input">Input2</label>
        <input type="number" id="input2">
        <button type="button" onclick="calculate()">Calculation</button>

    </form>
    <p id="result"></p>
    <script>
        function calculate() {
            var input1 = document.getElementById('input1').value;
            var input2 = document.getElementById('input2').value;
            var method = 'addition';
            var result;
            if (method == 'addition') {
                result = addition(input1, input2);
            }
            document.getElementById('result').innerHTML = "result is: " + result;
        }

        function addition(i1, i12) {
            return parseInt(i1) + parseInt(i12);
        }
    </script>
</body>

</html>
