<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass-web</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,600;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="./img/profile.png" class="shot">
                    <h3>Random</h3>
                    <p>pro member</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="./img/twitch.png" class="sot">
                        <h2>Streamers</h2>
                    </div>
                    <div class="link">
                        <img src="./img/game.png" class="sot">
                        <h2>Games</h2>
                    </div>
                    <div class="link">
                        <img src="./img/upcoming.jpeg" class="sot">
                        <h2>New</h2>
                    </div>
                    <div class="link">
                        <img src="./img/library.png" class="sot">
                        <h2>Library</h2>
                    </div>
                </div>
                <div class="pro">
                    <h2>Join pro for free games.</h2>
                    <img src="./img/game.png" class="set">
                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="text">
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="./img/cread.jpeg" class="set">
                        <div class="card-info">
                            <h2>Assassins Creed </h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img src="./img/cread.jpeg" class="set">
                        <div class="card-info">
                            <h2>Assassins Creed </h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img src="./img/cread.jpeg" class="set">
                        <div class="card-info">
                            <h2>Assassins Creed </h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>    
</body>
</html>
