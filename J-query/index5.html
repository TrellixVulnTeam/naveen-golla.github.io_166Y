<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>HTML/CSS</title>
    <style>
        p {
            margin: 20px 0 0;
        }
        
        b {
            color: red;
        }
        
        .div {
            display: flex;
        }
        
        #div,
        #div1,
        #div2,
        #div3 {
            width: 200px;
            height: 200px;
            border-radius: 5px;
            margin: 10px;
        }
        
        #add-class {
            background-color: green;
            width: 300px;
            height: 300px;
        }
        
        .new-class {
            background: linear-gradient(#cabebe, #bb2727);
        }
        
        .new-para {
            background-color: white;
        }
        
        .blue-1 p {
            cursor: pointer;
        }
        
        .blue {
            color: black;
        }
        
        .highlight {
            background: pink;
        }
        
        .width {
            width: 200px;
            height: 200px;
            background-color: red;
        }
        
        .width-1 {
            width: 150px;
            height: 150px;
        }
    </style>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

</head>

<body>
    <img src="https://images-na.ssl-images-amazon.com/images/I/91EmIYaUFQL.jpg" width="400px">
    <button id="attr">click here</button>

    <div>
        <button id="btn1">Click me to add and remove a property</button>
        <div id="prop"></div>

        <input type="checkbox" id="check1" checked="checked">
        <label for="check1">Check me</label>
        <p id="check2"></p>
    </div>
    <div>
        <p id="off-set">You are reading the Tutorial</p>
        <button id="btn3">Click Here</button>
    </div>

    <p>Click on any square:</p>
    <div class="div">
        <span id="lresult"> </span>
        <span id="tresult"> </span>

        <div id="div" style="background-color:#7fffd4"></div>
        <div id="div1" style="background-color:#a52a2a"></div>
        <div id="div2" style="background-color:#7fff00"></div>
        <div id="div3" style="background-color:#ff1493"></div>
    </div>

    <div id="add-class">
        <h1 class="h1">This is Heading</h1>
        <p>Changing The adding class Name</p>
        <button id="btn4">Click here to add Class Name to Div</button>
    </div>
    <button id="btn5">click here to check</button>
    <p class="btn"></p>


    <div class="blue-1">
        <p class="blue highlight">www.google.com</p>
        <p class="blue">www.facebook.com</p>
        <p class="blue">www.twitter.com</p>
        <p class="blue">www.insta.com</p>
        <p class="blue">www.java.com</p>
    </div>
    <div class="width">
        hai
    </div>
    <button id="width">Click here to know the width of above div</button>

    <div style="display: flex;">
        <div class="width-1" style="margin: 10px; background-color: red;">A</div>
        <div class="width-1" style="margin: 10px; background-color: green;">B</div>
        <div class="width-1" style="margin: 10px; background-color: yellow;">C</div>
        <div class="width-1" style="margin: 10px; background-color: orange;">D</div>
        <div class="width-1" style="margin: 10px; background-color: blue;">E</div>
    </div>


    <!--  -->
    <script>
        $(document).ready(function() {
            $('#attr').click(function() {
                $('img').attr({
                    height: "400px",
                    width: "600px",
                })
            });

            $("#btn1").click(function() {
                var $x = $('#prop');
                $x.prop("color", "#e0eeee");
                $x.append("The value of the color property:" + $x.prop("color"));
                $x.removeProp("color");
                $x.append("removed the color property :" + $x.prop("color"))
            });

            $("input").change(function() {
                var $input = $(this);
                $("#check2").html(
                    ".attr(\"checked\"): <b>" + $input.attr("checked") + "</b> <br>" +
                    ".prop(\"checked\"): <b>" + $input.prop("checked") + "</b> <br>" +
                    ".is( \":checked\" ): <b>" + $input.is(":checked")) + " </b>";

            }).change();

            // 
            $('#btn3').click(function() {
                var $y = $("#off-set").offset();
                console.log("Top:" + $y.top + "Left:" + $y.left);
            });
            $("#div,#div1,#div2,#div3").click(function() {
                var offset = $(this).offset();
                $("#lresult").html("Left :" + offset.left + "px");
                $("#tresult").html("Top :" + offset.right + "px");
            });

            $("#btn4").click(function() {
                $("#add-class").addClass("new-class");
                $("#add-class p").addClass("new-para");
            });
            $("#btn5").click(function() {
                console.log($(".btn").hasClass("btn"));
            });
            $(".blue").click(function() {
                $(this).toggleClass("highlight")
            });
            $("#width").click(function() {
                console.log("width of Div :" + $('.width').width());
            });
            var modWidth = 70;
            $(".width-1").one("click", function() {
                $(this).width(modWidth).addClass("mod");
                modWidth -= 10;
            });

        });
    </script>
</body>

</html>
