<!DOCTYPE html>
<html>

<head>
    <title>The jQuery Example</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <style>
        #div1 {
            margin: 10px;
            padding: 10px;
            border: 2px solid #666;
            width: 60px;
        }
        
        #div2 {
            margin: 15px;
            padding: 15px;
            border: 4px solid #666;
            width: 60px;
        }
        
        #div3 {
            margin: 20px;
            padding: 20px;
            border: 6px solid #666;
            width: 60px;
        }
        
        #div4 {
            margin: 25px;
            padding: 25px;
            border: 8px solid #666;
            width: 60px;
        }
        
        .inner-height {
            width: 60px;
            padding: 10px;
            height: 100px;
            background: orange;
            cursor: pointer;
            margin: 10px;
            float: left;
        }
        
        .mod {
            background: green;
            cursor: default;
        }
    </style>
</head>

<body>
    <p>Click on any square:</p>
    <span id="result"> </span>
    <div id="div1" style="background-color:orange;"></div>
    <div id="div2" style="background-color:green;"></div>
    <div id="div3" style="background-color:brown;"></div>
    <div id="div4" style="background-color:violet;"></div>


    <div class="inner-height">A</div>
    <div class="inner-height">B</div>
    <div class="inner-height">C</div>
    <div class="inner-height">D</div>
    <div class="inner-height">E</div>




    <script type="text/javascript" language="javascript">
        $(document).ready(function() {
            $("div").click(function() {
                var color = $(this).css("background-color");
                var width = $(this).innerWidth();
                $("#result").html("Inner Width is <span>" + width + "</span>.");
                $("#result").css({
                    'color': color,
                    'background-color': 'white'
                });
            });

            var modHeight = 80;
            $("div").one("click", function() {
                $(this).innerHeight(modHeight).addClass("mod");
                modHeight -= 8;
            });
        });
    </script>
    <p>When you click <a href="http://www.javatpoint.com/">this link</a>, or close the window, unload event will be triggered.</p>

    <script>
        $(document).ready(function() {
            $(window).unload(function() {
                alert("Goodbye!");
            });
        });
    </script>
</body>

</html>
