<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <title>Image Carousel</title>
</head>

<body>

    <div class="carousel">
        <div class="image-container" id="imgs">
            <img src="./images/img1.jpeg" alt="first-image" />
            <img src="./images/im2.jpeg" />
            <img src="./images/im3.jpeg" alt="third-image" />
            <img src="./images/im4.jpeg" alt="fourth-image" />
            <img src="./images/im5.jpeg" alt="fifth-image" />
            <img src="./images/im6.jpeg" alt="sixth-image" />
        </div>

        <div class="buttons-container">
            <button id="left" class="btn">Prev</button>
            <button id="right" class="btn">Next</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
