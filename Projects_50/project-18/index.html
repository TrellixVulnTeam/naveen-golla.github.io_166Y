<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Background Slider</title>
</head>

<body>
    <div class="slider-container">
        <div class="slide active" style="background-image: url('./images/one.jpg');">
        </div>
        <div class="slide" style="background-image: url('./images/two.jpg');">
        </div>
        <div class="slide" style="background-image: url('./images/three.jpg');">
        </div>
        <div class="slide" style="background-image: url('./images/four.jpeg');">
        </div>
        <div class="slide" style="background-image: url('./images/five.jpg');">
        </div>
        <button class="arrow left-arrow" id="left">
            <i class="fa fa-arrow-left"></i>
        </button>
        <button class="arrow right-arrow" id="right">
            <i class="fa fa-arrow-right"></i>
        </button>
    </div>




    <script src="./script.js"></script>
</body>

</html>
