<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Increment Counter</title>
</head>

<body>

    <div class="counter-container">

        <i class="fa fa-twitter fa-3x"></i>
        <div class="counter" data-target="12000"></div>
        <span>Twitter Followers</span>
    </div>
    <div class="counter-container">

        <i class="fa fa-youtube fa-3x"></i>
        <div class="counter" data-target="5000"></div>
        <span>Youtube subscribers</span>
    </div>
    <div class="counter-container">

        <i class="fa fa-facebook fa-3x"></i>
        <div class="counter" data-target="7500"></div>
        <span>Facebook Fans</span>
    </div>

    <div class="modal hide">
        <div class="hidden-modal">
            <span class="toggle"><i class="fa fa-instagram fa-3x"></i>
                <div>
                    <h3>Instagram</h3>
                </div>
            </span>
            <span class="toggle"> <i class="fa fa-grav fa-3x"></i>
                <h3>Gravity</h3>
                <div class="hide-1">
                    <input type="text" placeholder="Enter Name">
                </div>
            </span>
            <span class="toggle"><i class="fa fa-address-book fa-3x"></i>
                <h3>Address-Book</h3>
            </span>
            <span class="toggle"><i class="fa fa-eercast fa-3x"></i>
                <h3>EerCast</h3>
            </span>
            <span class="toggle"> <i class="fa fa-superpowers fa-3x"></i>
                <h3>SuperPowers</h3>
            </span>
        </div>


    </div>
    <div class="btn"><button class="closeBtn icon">
            <div class="line line-1"></div>
            <div class="line line-2"></div>
            <!-- <div class="line line-3"></div>
            <div class="line line-4"></div> -->

        </button></div>
        <div>
            <img src="" alt="">
        </div>






    <script src="./script.js"></script>
</body>

</html>
