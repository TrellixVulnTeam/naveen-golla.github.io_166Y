<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            max-width: 80%;
            margin: auto;
        }
        
        form {
            display: flex;
            flex-flow: column;
        }
        
        textarea {
            max-width: 50%;
            padding: 10px;
            font-size: 16px;
        }
        
        input {
            max-width: 200px;
            padding: 10px 30px;
            margin: 10px 0 0 0;
            background: #555252;
            color: #ffffff;
            font-size: 30px;
            font-weight: 600;
        }
        
        .para {
            font-size: 25px;
            font-weight: 600;
        }
        
        .para1 {
            font-size: 20px;
            font-weight: 600;
        }
    </style>
</head>

<body>

    <h1>Finding no of words spaces and chars in given input</h1>
    <form>
        <p class="para">Input :</p>
        <textarea id="user-input" cols="50" rows="3"></textarea>
        <input type="button" onclick="findWords()" value="Find">

        <p class="para">Results :</p>
        <p id="result" class="para1"></p>
        <p id="result1" class="para1"></p>
        <p id="result2" class="para1"></p>
    </form>


    <script>
        function findWords() {
            var userInput = document.getElementById('user-input').value;
            var noWords = countWords(userInput);
            var noChars = userInput.length;
            var spaceCount = userInput.split(" ").length - 1;

            document.getElementById('result').innerHTML = "Number of Words : " + noWords;
            document.getElementById('result1').innerHTML = "Number of chars : " + noChars;
            document.getElementById('result2').innerHTML = "Number of spaces : " + spaceCount;

        }

        function countWords(str) {
            str = str.replace(/(^\s*)|(\s*$)/gi, "");
            str = str.replace(/[ ]{2,}/gi, " ");
            str = str.replace(/\n /, "\n");
            return str.split(' ').length;
        }
    </script>

</body>

</html>
