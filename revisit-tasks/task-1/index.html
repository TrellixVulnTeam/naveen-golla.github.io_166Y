            // ReCoding

            function calculator() {
                let inputNumber1 = Number(document.getElementById('input1').value)
                let inputNumber2 = Number(document.getElementById('input2').value)

                let result;

                if (document.getElementById('op1').checked) {
                    result = inputNumber1 + inputNumber2

                } else if (document.getElementById('op2').checked) {
                    result = inputNumber1 - inputNumber2
                } else if (document.getElementById('op3').checked) {
                    result = inputNumber1 * inputNumber2
                } else if (document.getElementById('op4').checked) {
                    result = inputNumber1 / inputNumber2
                }

                document.querySelector('.para').innerHTML = "The Result is: " + result;
            }
