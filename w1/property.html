<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,0">
    <style>
        table {
            border-radius: 10%/10%;
            border: 2px solid blue;
        }

        th {
            border: 5px solid red;
            border-style: inset;
        }

        td {
            border: 5px solid blue;
            border-style: outset;
        }

        #space {
            border-collapse: initial;
            border-spacing: 20pt 1em;
        }

        p {
            display: table;
        }

        p:hover {
            color: red;
        }

        button {
            color: rgb(221, 11, 81);

        }

            border: 10px brown solid;

        }

        #b2 {
            background-color: rgb(136, 160, 48);

            border: 5px solid red dotted;
            color: black;
            box-shadow: 10px 10px 12px 2px black;
            padding: 10px 20px 30px 40px;
        }
        *{box-sizing: border-box;}

        .image {
            display: block;
            width: 100%;
            height:1em;
           
        
        }

        .container {
            position: relative;
            width: 50%;
            max-width: 300px;
            border:5px black dotted;
        }

        .overlay {
            position: absolute;
            bottom: 0;
            background: lightskyblue;
            width: 216%;
            opacity: 0;
            transition: .9s ease;
            font-size: 25px;
            padding: 46px;

        }
        .container:hover .overlay{
            opacity: 1.5;
        }

        a {
            color: green;
        }

        a:hover {
            color: red;
        }

        a:active {
            color: black;
        }
    </style>
</head>
