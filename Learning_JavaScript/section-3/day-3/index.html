<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <style>
        body {
            /* background: linear-gradient(90deg, #e67e22, #1414149f, #fdfbfa, #f58b3f); */
            background: linear-gradient(40deg, red, blue, green, yellow, orange, violet);
            height: 100vh;
            overflow-y: hidden;
            display: flex;
            flex-flow: column;
            align-items: center;
            justify-content: center;
        }
        
        h1 {
            color: rgb(255, 254, 254);
            background: linear-gradient(90deg, red, blue, green, yellow, orange, violet);
            width: 500px;
            text-align: center;
        }
        
        select {
            background: #e67e22;
            padding: 10px 40px;
            color: #FFF;
        }
        
        select option:first-of-type {
            background: red;
        }
        
        select option:nth-child(2) {
            background: green;
        }
        
        select option:nth-child(3) {
            background: yellow;
            color: red;
        }
        
        select option:nth-child(4) {
            background: blue;
        }
    </style>
</head>

    <h1>JavaScript Project</h1>
