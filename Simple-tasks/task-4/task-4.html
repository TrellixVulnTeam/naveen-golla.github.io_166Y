<body>
    <h1>Task 4</h1>
    <form>

        <p>Date of birth(DD/MM/YYYY)</p>
        <input type="date" id="age">
        <input type="button" value="Find" onclick="findAge()">
    </form>

    <p class="para">Results :</p>
    <p id="result" class="para"></p>
    <p id="result1" class="para"></p>

    <h3 id="error" class="para"></h3>

    <script>
        // var secondsInAMinute = 60;
        // var minutesInAnHour = 60;
        // var hoursInADay = 24;
        // var monthInAyear = 12;
        // var daysInAYear = 364.5;
        // var months, days, years, minutes, seconds, age;
        // var userInput = document.getElementById('age').value;
        // var userInputDate = userInput.split('/');




        function findAge() {

            age = document.getElementById('age').value;
            var userDob = new Date(age);
            var today = new Date();
            var msDiff = today - userDob;
            var ageInDays = msDiff / (24 * 60 * 60 * 1000);
            var ageInHours = msDiff / (60 * 60 * 1000);
            var ageInMinutes = msDiff / (60 * 1000);
            var ageInSeconds = msDiff / (1000);


            if (age == null || age == '') {
                document.getElementById('error').style.color = "blue";
                document.getElementById('error').innerHTML = "Please enter your Age";
            }
            document.getElementById('result').innerHTML = "Age in Minutes : " + ageInMinutes;
            document.getElementById('result1').innerHTML = "Age in seconds : " + ageInSeconds;
            // document.getElementById('result1')
            return;
        }
    </script>

</body>
