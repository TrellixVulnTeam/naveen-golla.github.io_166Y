<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-1</title>
    <style>
        .ml-auto {
            max-width: 80%;
            margin: 50px auto;
        }
        
        form {
            display: flex;
            max-width: 500px;
        }
        
        input {
            width: 100%;
            max-width: 500px;
            display: block;
            padding: 10px;
            background: #9c9c9c;
            color: #ffffff;
            font-size: 20px;
        }
        
        input[type=radio] {
            max-width: 50px;
            margin: 0 0 0 0;
        }
        
        input[type=button] {
            max-width: 100px;
            margin-top: 20px;
            color: #25922e;
            background: #ecc4a3;
            border-radius: 10px;
        }
    </style>

</head>

<body>
    <div class="ml-auto">

        number1: <input type="text" id="num1"><br> number2: <input type="text" id="num2"><br><br>

        <form>

            <input type="radio" name="operator" id="op1" value="+">Addition<br>
            <input type="radio" name="operator" id="op2" value="-">Substraction<br>
            <input type="radio" name="operator" id="op3" value="*">multiplication<br>
            <input type="radio" name="operator" id="op4" value="/">division<br>
        </form>

        <input type="button" value="Calculate" onclick="calculator()">
        <p id="result"></p>
        <script>
            function calculator() {
                var num1 = parseInt(document.getElementById('num1').value);
                var num2 = parseInt(document.getElementById('num2').value);
                var result;
                if (document.getElementById('op1').checked) {
                    result = num1 + num2;
                } else if (document.getElementById('op2').checked) {
                    result = num1 - num2;
                } else if (document.getElementById('op3').checked) {
                    result = num1 * num2;
                } else if (document.getElementById('op4').checked) {
                    result = num1 / num2;
                }
                document.getElementById('result').innerHTML = "The Result is: " + result;
            }
        </script>
    </div>
</body>

</html>
