<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <section class="mar">
            <section>
                <div>
                    <img src="img/google2.0.0.jpg" alt="google-logo" class="logo">
                </div>
                <div>
                    <h1>Create your Google Account</h1>
                </div>
                <div class="input-name">
                    <input type="text" name="name" placeholder="First name" required>
                    <input type="text" name="name" placeholder="Surname" required>
                </div>
                <div>
                    <div>
                        <input id="email-input" type="email" name="email-inputted" placeholder="Username                                                           @gmail.com" required>
                    </div>
                    <h4>You can use letters,numbers & periods</h4>
                </div>
                <div class="list"><a href="#">Use my current email address instead</a></div>
                <div class="para">
                    <input type="password" name="name" placeholder="password" required>
                    <input type="password" name="name" placeholder="Confirm" required>
                    <p>Use 8 or more characters with a mix of letters,numbers &<br>symbols</p>
                </div>
                <div class="check">
                    <input type="checkbox" name="password" value="pass">
                    <label>Show password</label>
                </div>
                <div class="divi">
                    <a href="#" style="color: #1575E8; margin-left: 25px;">Sign in instead</a>

                    <button>
                <a href="#">Next</a>
                </button>
                </div>
            </section>
            <aside>
                <div class="one">
                    <img src="./img/1.png" alt="alert-img">
                    <h2>One account. All of Google<br>working for you.</h2>
                </div>
            </aside>
        </section>
    </main>
    <footer>
        <select name="language" id="lang" class="lang">
            <option value="volvo">English(United kingdom)</option>
            <option value="saab">Telugu</option>
            <option value="opel">Kanada</option>
            <option value="audi">Tamil</option>
            <option value="volvo">Hindi</option>
            
        </select>
        <div class="links">
            <a href="#">Help</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
        </div>
    </footer>

</body>

</html>
